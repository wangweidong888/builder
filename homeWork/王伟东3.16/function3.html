<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，第二位和第三位交换，请编写一个函数，传入原文，输出密文</title>
		<script type="text/javascript">
			
			
			
			
			
			
			function sum (x) {
				
			
				
				var s = 0;
				//分别在什么位上。
				var
					d		=	parseInt(x % 10),
					c		=	parseInt(x /10 % 10),
					b		=	parseInt(x /100 % 10),
					a		=	parseInt(x /1000);
				//经过算数后得出的数字
				a		=	(a+5) % 10,
				b		=	(b+5) % 10,
				c		=	(c+5) % 10,
				d		=	(d+5) % 10;
				//打印出交换后的位置
				
				s = d*1000 + c*100 + b*10 + a;
				
				alert(s);
				return s;
				
				
				
			};
	
			//执行函数sum
			sum(1234);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
