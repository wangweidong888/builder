		<title>编写任意个数字的求和、差、积、商的函数。</title>
		<script type="text/javascript">
				
			function add () {
			for(var i = 0,sum = 0; i < arguments.length; sum += arguments[i++]);
			 	return sum;
			 }
			
			function add1 () {
			for(var i = 0,sum = 0; i < arguments.length; sum -= arguments[i++]);
			 	return sum;
			 }
			
			function add2 () {
			for(var i = 0,sum = 1; i < arguments.length; sum *= arguments[i++]);
			 	return sum;
			 }
			
			function add3 () {
			for(var i = 0,sum = 1; i < arguments.length; sum += arguments[i] / arguments[i++]);
			 	return sum;
			 }
			
			
			console.log('和为    ' + add(55,88,7,99,7,88,72524455,7224,52244));
			console.log('差为    ' + add1(10,20,50,90,80,70,50,60,30));
			console.log('积为    ' + add2(10,20,50,90,80,70,50,60,30));
			console.log('商为    ' + add3(30,90));
