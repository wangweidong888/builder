<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打印100–200之间所有能被3或者7整除的数</title>
		<script type="text/javascript">
			window.onload = function () {
				for(var iA = 100;iA <= 200;iA++){
					if(iA % 3 === 0 || iA % 7 === 0){
						document.write(iA);
						document.write('、');
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
