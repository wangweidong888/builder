<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提示信息跟随鼠标</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
			}
			#box{
				margin: auto;
				width: 220px;
				height: 100px;
				margin-top: 80px;
			}
			a{
				text-decoration: none;
				color: #FF0000;
			}
			#inbox{
				width: 200px;
				background-color: #808080;
				color: #fff;
				text-align: center;
				position: absolute;
				display: none;
				
			}
		</style>
		
		
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript">
			window.onload =  function () {
				var oBox = $('box'),
					oNews = $('news'),
					oInbox = $('inbox');
					
				oNews.onmousemove = function (ev) {
					var ev = ev || window.event,
						iX = ev.screenX,
						iY = ev.screenY;
					oInbox.style.display = 'block'
					
					oInbox.style.left = iX + 'px';
					oInbox.style.top = iY + 'px';
				}
				
				oNews.onmouseout = function () {
					oInbox.style.display = 'none'
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<a href="javascript:;" id="news">为什么没有女朋友(鼠标放上来)</a>
			<div id="inbox">
				还不是因为你长的不好看
			</div>
		</div>
	</body>
</html>
