<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组。</title>
		<script type="text/javascript">
		
			
				
			function norepeat(arr){
				
				var num = [];
				
				for(var i = 0;i < arr.length;i++){
					var bag = false;
					for(var j = 0;j < num.length;j++){
						if(num[j] === arr[i]){
							bag = true;
							break;
							}
						}
					if(bag === false){
					num.push(arr[i])
					}
				}
				return num;
			}
			
			console.log(norepeat([1,6,8,7,5,6,3,2,8,4,1]));
		</script>
	</head>
	<body>
	</body>
</html>
