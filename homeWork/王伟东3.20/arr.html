<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>：定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。</title>
		<script type="text/javascript">
			var num = new Array (30),
				sup = [];
			for(var i = 0;i < num.length;i++){
				num[i] = i * 2 + 2;
			}
			
			//循环下标
			for(var i = 0;i < num.length / 5;i++){
				//给一个变量存储一下
				var odd = 0;
				//循环下标对应值
				for(var j = 0;j < 5;j++){
					//得出对应下标5个加一起的值
					odd += num[i * 5 + j];
				}
					//总值除以5得出平均数
					var odd1 = odd / 5;
					//将的出来的数添加至sup空数组当中
					sup.push(odd1);
				
			}
			//打印新组成的数组。
			console.log(sup);
			
		</script>
	</head>
	<body>
	</body>
</html>
