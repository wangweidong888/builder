		<title>编写函数map(arr) 把数组中的每一位数字都增加30%。</title>
		<script type="text/javascript">
			var num = [1,12,3],
				one = [];
			function map (arr){
				
				for(var i = 0;i < arr.length;i++){
					
					one[i] = arr[i]*3/10;
					
					
				}
			}map(num);
