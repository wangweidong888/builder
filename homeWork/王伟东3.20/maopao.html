			/*******************************插入法*********************************/
			
			function quickSort(arr){
				//首先
				if(arr.length <= 1){
					return arr;
				}
				
				var
					iDatum = arr.shift(),
					aLeft  = [],
					aRight = [];
				for(var i = 0;i < arr.length;i++){
					
					if(arr[i] < iDatum){
						aLeft.push(arr[i]);
					}else{
						aRight.push(arr[i]);
					}
				}
				
				return quickSort(aLeft).concat([iDatum],quickSort(aRight));
			}
